<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Dialog - Animation</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  </style>
  <script>
//   打開退團理由框框
  $(function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 500
      },
      hide: {
        effect: "blind",
        duration: 500
      },
      width: 500,
      height: 300,
    });
 
    $( "#opener" ).click(function() {
      $( "#dialog" ).dialog( "open" );
    });
    $( "#cancel" ).click(function() {
        $( "#dialog" ).dialog( "close" );
      });
  });
  </script>
  <script>
//   按鈕特效框框
  $(function() {
    $( "input[type=submit], a, button" )
      .button()
      .click(function( event ) {
        event.preventDefault();
      });
  });
  </script>
</head>
<body>
 
<div id="dialog" title="退團理由" style="width: 400px">
	<h3 style="margin:3px 10px 10px 10px">請填寫退團的原因：</h3>
	<form>
		<textarea rows="5" cols="44"></textarea>
			<input type="submit" value="送出" style="float:right;margin-top: 14px">
			<input type="submit" value="取消" style="float:right;margin-top: 14px;margin-right: 3px" id="cancel">
	</form>
</div>
 
<button id="opener">Open Dialog</button>
 
 
</body>
</html>
